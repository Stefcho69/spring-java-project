<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Purchase Failed</title>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b6b;
      --accent-2:#6bc1ff;
      --muted:rgba(255,255,255,0.75);
      --glass: rgba(255,255,255,0.04);
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #071024 0%, #0b1220 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      padding: 20px;
    }

    .error-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 40px 34px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(2,6,23,0.7);
    }

    .error-title {
      color: white;
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .error-text {
      font-size: 15px;
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
      margin-bottom: 26px;
    }

    .nav-btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 999px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 14px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }

    .nav-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 10px 26px rgba(0,0,0,0.45);
    }

    .nav-btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>

<div class="error-card">
  <h1 class="error-title">Purchase Failed</h1>
  <p class="error-text">
    Sorry, you can’t buy this product right now.<br>
    You don’t have enough money in your balance.
  </p>

  <a class="nav-btn" th:href="@{/all}">Back to Shop</a>
</div>

</body>
</html>
