<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Role Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h2, h3 {
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 20px;
            padding: 12px 0;
            width: 100%;
            border: none;
            border-radius: 4px;
            background-color: #bb86fc;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #9f6dfc;
        }

        hr {
            border: 1px solid #333;
            margin: 30px 0;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Request Role Upgrade</h2>
    <p>Use this form to request a higher role, e.g., Admin. Explain why you deserve it.</p>

    <form th:action="@{/users/request-admin}" method="post">
        <label>Role to Request:</label>
        <input type="text" name="requestedRole" value="ADMIN" readonly/>

        <label>Description:</label>
        <textarea name="description" placeholder="Explain why you should become an Admin..." required></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <hr>

    <h3>Previous Requests</h3>
    <div th:if="${requests}">
        <div th:each="r : ${requests}">
            <p><strong>Role:</strong> <span th:text="${r.requestedRole}"></span></p>
            <p><strong>Description:</strong> <span th:text="${r.description}"></span></p>
            <p><strong>Status:</strong> <span th:text="${r.approved ? 'Approved' : 'Pending'}"></span></p>
            <hr/>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(requests)}">
        <p>No previous requests.</p>
    </div>
</div>
</body>
</html>
