<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <style>
    body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background-color: #121212;
          color: #e0e0e0;
      }

      h2, h3 {
          color: #ffffff;
      }

      form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 100%; /* stretch full width */
            box-sizing: border-box;
        }

      label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
      }

      input {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border: 1px solid #333;
          border-radius: 4px;
          background-color: #2c2c2c;
          color: #e0e0e0;
      }

      button {
          margin-top: 20px;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          background-color: #bb86fc;
          color: #121212;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #9f6dfc;
      }

      hr {
          border: 1px solid #333;
          margin: 30px 0;
      }

      p {
          margin: 5px 0;
      }
  </style>
</head>
<body>
<h2>Profile</h2>

<form th:action="@{/profile/update}" method="post">
  <label>Username:</label>
  <input type="text" name="username" th:value="${user.username}" required/>

  <label>Email:</label>
  <input type="email" name="email" th:value="${user.email}" required/>

  <label>Age:</label>
  <input type="number" name="age" th:value="${user.age}" min="0"/>

  <button type="submit">Update</button>
</form>

<hr>

<h3>Other info</h3>
<p>Money: <span th:text="${user.money + '$'}"></span></p>
<p>Role: <span th:text="${user.role}"></span></p>

</body>
</html>
